name = "gr8r-videouploads-worker"
main = "index.js"
compatibility_date = "2025-06-18"

[[r2_buckets]]
binding = "VIDEO_BUCKET"
bucket_name = "videos-gr8r"

[[services]]
binding = "AIRTABLE"
service = "gr8r-airtable-worker"
entrypoint = "fetch"

[[services]]
binding = "REVAI"
service = "gr8r-revai-worker"
entrypoint = "fetch"

[[services]]
binding = "GRAFANA"
service = "gr8r-grafana-worker"
entrypoint = "fetch"

[[services]]
binding = "DB1"
service = "gr8r-db1-worker"
entrypoint = "fetch"